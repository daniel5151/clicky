[package]
name = "clicky"
version = "0.1.0"
authors = ["Daniel Prilik <danielprilik@gmail.com>"]
edition = "2018"

[dependencies]
arm7tdmi-rs = { path = "../arm7tdmi-rs", features = ["advanced_disasm", "serde"] }

byteorder = "1.3"
derivative = "1.0"
env_logger = "0.6"
lazy_static = "1.4"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
