<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>clicky-web</title>
  </head>
  <body>
    <div id="container">
      <h1>clicky</h1>
      <noscript
        >This page contains webassembly and javascript content, please enable
        javascript in your browser.</noscript
      >
      <p>
        This port is incredibly WIP! <br />At the moment, the controls are the
        same as the desktop version. <br />See the clicky README.md for details.
      </p>
      <p>CPU cycles per tick: <input id="cycles" type="text" value="1024" /></p>
      <p><b>FPS: </b><span id="fps">0</span></p>
      <div id="ipod-container" tabindex="0">
        <div id="ipod-body">
          <canvas id="ipod-screen" width="160" height="128"></canvas>
          <div id="ipod-clickwheel">
            <div id="ipod-btn-select"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
